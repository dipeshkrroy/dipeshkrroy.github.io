<!-- Login dialog -->
  <dialog id="login-dialog" class="mdl-dialog">
    <h5 class="mdl-dialog__title">Sign In</h5>
    <div class="mdl-dialog__content">
	 <p id="login-eror"></p>
       <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="inputemail">
          <label class="mdl-textfield__label" for="sample3">Email</label>
       </div>
	   <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input type="password" class="mdl-textfield__input" type="text" id="inputpassword">
          <label class="mdl-textfield__label" for="sample3">Password</label>
       </div>
    </div>
    <div class="mdl-dialog__actions">
       <!-- Colored raised button -->
      <button id="login-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Sign in</button>
	   <!-- MDL Spinner Component -->
      <div id="login-progress" class="login-progressbar mdl-spinner mdl-js-spinner is-active"></div>
	 
    
    </div>
  </dialog>
<!-- login part -->
<div class="login-cover">
<!-- MDL Spinner Component -->
<div class="mdl-spinner mdl-js-spinner is-active"></div>

</div>

<!-- Main content or Home page -->
<div class="mdl-layout mdl-js-layout">

    <div class="mdl-layout-icon"></div>

      <span class="mdl-layout__title">My Web App

	  <span class="span-margin"> Home </span>
	  </span>

        <button  id="signout-button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Sign Out
		  <i class="button-logout-icon material-icons">account_circle</i>
		</button>
      </nav>
    </div>
  </header>
  
  <!-- Main body content -->
       <h5 id="welcome-message">Welcome dipesh kumar</h5>
          <!-- Colored raised button -->
         <button  id="google-signin" class="login-btn mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Sign in</button>

		 <div class="demo-card-position" >

           <div class="mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">Complaint Box</h2>
           </div>
         <div class="mdl-card__supporting-text"> 
		     <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

			 <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

             </div>
	    </div>
          <div class="mdl-card__actions mdl-card--border">

            <button id="add-firebase-button"class="mdl-button mdl-js-button mdl-button--raised">Post</button>
          </div>
        </div>
